name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            echo "ğŸ”„ Pulling latest code..."
            cd /root/adultai-backup
            git pull origin main
            
            echo "ğŸ“¦ Installing dependencies..."
            pnpm install
            
            echo "ğŸ—ï¸  Building..."
            pnpm build
            
            echo "ğŸ“¦ Deploying to container..."
            CONTAINER=$(docker ps | grep "website-adultai-pbaavf" | grep "Running" | awk '{print $NF}' | head -1)
            if [ -z "$CONTAINER" ]; then
              echo "âŒ No running container found!"
              exit 1
            fi
            
            echo "ğŸ“¦ Copying build to $CONTAINER..."
            docker cp .next $CONTAINER:/app/
            
            echo "â™»ï¸  Restarting service..."
            docker service update --force website-adultai-pbaavf
            
            echo "âœ… Deployment complete!"
