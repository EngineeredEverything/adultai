name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            
            echo "ğŸ”„ Pulling latest code..."
            cd /root/adultai-backup
            git pull origin main
            
            echo "ğŸ“¦ Installing dependencies..."
            pnpm install
            
            echo "ğŸ—ï¸  Building..."
            pnpm build
            
            echo "ğŸ³ Rebuilding Docker image..."
            docker build -t website-adultai-pbaavf:latest .
            
            echo "â™»ï¸  Updating service with new image..."
            docker service update --image website-adultai-pbaavf:latest website-adultai-pbaavf
            
            echo "â³ Waiting for service to update..."
            sleep 30
            
            echo "âœ… Deployment complete!"
